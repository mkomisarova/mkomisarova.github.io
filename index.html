<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Milana Komisarova</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script id="MathJax-script" async
    src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
  </script>

<body>
  <button id="theme-toggle" class="theme-button">‚òÄÔ∏è / üåô</button>
  <button class="hamburger" onclick="toggleSidebar()">‚ò∞</button>

  <div id="sidebar"></div>

  <main>
    <div id="header-box"></div>
    <div id="content"></div>
    <div id="footer"></div>
  </main>

<script>
  async function loadPartial(id, file) {
    const res  = await fetch(file);
    const html = await res.text();
    document.getElementById(id).innerHTML = html;
  }

  function toggleSidebar() {
    document.querySelector('.sidebar')?.classList.toggle('open');
  }

  document.addEventListener('DOMContentLoaded', async () => {
    // 1Ô∏è‚É£ inject sidebar, header, default content, footer
    await loadPartial('sidebar',     'sidebar.html');
    await loadPartial('header-box',  'header.html');
    await loadPartial('content',     '1about.html');
    await loadPartial('footer',      'footer.html');

    // 2Ô∏è‚É£ show header immediately
    document.getElementById('header-box').style.display = 'block';

    // 3Ô∏è‚É£ map your anchors to numbered section files
    const fileMap = {
      about:    '1about.html',
      awards:   '2awards.html',
      languages:'3languages.html',
      projects: '4projects.html',
      files:    '5files.html',
      hobbies:  '6hobbies.html',
      funfacts: '7funfacts.html',
      travel:   '8travel.html',
      music:    '9music.html'
    };

    // 4Ô∏è‚É£ wire sidebar clicks
    document.querySelectorAll('.sidebar a').forEach(link => {
      link.addEventListener('click', async e => {
        e.preventDefault();
        const sectionID = link.getAttribute('href').slice(1);
        const file      = fileMap[sectionID];
        if (!file) return;

        // load & display that section
        await loadPartial('content', file);

        // manage header-box visibility
        document.getElementById('header-box')
          .style.display = (sectionID === 'about') ? 'block' : 'none';

        // close sidebar on mobile
        document.querySelector('.sidebar')?.classList.remove('open');
      });
    });

    // 5Ô∏è‚É£ theme toggle (unchanged)
    const btn  = document.getElementById('theme-toggle');
    const body = document.body;
    const saved = localStorage.getItem('theme');
    if (saved) body.classList.add(saved);
    else body.classList.add(
      window.matchMedia('(prefers-color-scheme: dark)').matches
        ? 'dark-mode'
        : 'light-mode'
    );
    btn.addEventListener('click', () => {
      if (body.classList.contains('dark-mode')) {
        body.classList.replace('dark-mode','light-mode');
        localStorage.setItem('theme','light-mode');
      } else {
        body.classList.replace('light-mode','dark-mode');
        localStorage.setItem('theme','dark-mode');
      }
    });
  });
</script>
