<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Milana Komisarova</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script id="MathJax-script" async
    src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
  </script>
</head>
<body>
  <button id="theme-toggle" class="theme-button">‚òÄÔ∏è / üåô</button>
  <button class="hamburger" onclick="toggleSidebar()">‚ò∞</button>

  <div id="sidebar"></div>

  <main>
    <div id="header-box"></div>
    <div id="content"></div>
    <div id="footer"></div>
  </main>

  <script>
    function toggleSidebar() {
      document.querySelector('.sidebar')?.classList.toggle('open');
    }

    async function loadPartial(id, file) {
      const res  = await fetch(file);
      const html = await res.text();
      const container = document.getElementById(id);
      container.innerHTML = html;

      // If we're injecting into #content, add .active to show it
      if (id === 'content') {
        const sec = container.querySelector('.content-section');
        if (sec) sec.classList.add('active');
      }
    }

    document.addEventListener('DOMContentLoaded', async () => {
      // 1) Load sidebar, header, default about, footer
      await loadPartial('sidebar',    'sidebar.html');
      await loadPartial('header-box', 'header.html');
      await loadPartial('content',    '1about.html');
      await loadPartial('footer',     'footer.html');

      // 2) Map anchors to your numbered files
      const fileMap = {
        about:    '1about.html',
        awards:   '2awards.html',
        languages:'3languages.html',
        projects: '4projects.html',
        files:    '5files.html',
        hobbies:  '6hobbies.html',
        funfacts: '7funfacts.html',
        travel:   '8travel.html',
        music:    '9music.html'
      };

      // 3) Wire up sidebar clicks
      document.querySelectorAll('.sidebar a').forEach(link => {
        link.addEventListener('click', async e => {
          e.preventDefault();
          const sectionID = link.getAttribute('href').slice(1);
          const file      = fileMap[sectionID];
          if (file) {
            await loadPartial('content', file);
            document.querySelector('.sidebar')?.classList.remove('open');
          }
        });
      });

      // 4) Theme toggle logic (unchanged)
      const btn  = document.getElementById('theme-toggle');
      const body = document.body;
      const saved = localStorage.getItem('theme');
      if (saved) body.classList.add(saved);
      else body.classList.add(
        window.matchMedia('(prefers-color-scheme: dark)').matches
          ? 'dark-mode'
          : 'light-mode'
      );
      btn.addEventListener('click', () => {
        if (body.classList.contains('dark-mode')) {
          body.classList.replace('dark-mode','light-mode');
          localStorage.setItem('theme','light-mode');
        } else {
          body.classList.replace('light-mode','dark-mode');
          localStorage.setItem('theme','dark-mode');
        }
      });
    });
  </script>

</body>
</html>
