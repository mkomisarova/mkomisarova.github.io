<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Milana Komisarova</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script id="MathJax-script" async
    src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
  </script>
</head>
<body>
  <button id="theme-toggle" class="theme-button">
    <span class="icon sun">‚òÄÔ∏è</span>
    <span class="slash">/</span>
    <span class="icon moon">üåô</span>
  </button>

  <button class="hamburger" onclick="toggleSidebar()">‚ò∞</button>

  <!-- sidebar.html begins with <div class="sidebar">‚Ä¶</div> -->
  <div id="sidebar"></div>

  <main>
    <!-- header.html begins with <header>‚Ä¶</header> -->
    <div id="header-box"></div>

    <!-- section files (1about.html etc.) begin with <section>‚Ä¶</section> -->
    <div id="content"></div>

    <!-- footer.html begins with <footer>‚Ä¶</footer> -->
    <div id="footer"></div>
  </main>

  <script>
    function toggleSidebar() {
      document.querySelector('.sidebar')?.classList.toggle('open');
    }

    async function loadPartial(id, file) {
      const res = await fetch(file);
      const html = await res.text();
      document.getElementById(id).innerHTML = html;
    }

    document.addEventListener('DOMContentLoaded', async () => {
      // 1Ô∏è‚É£ Inject each partial in order, awaiting so the DOM is ready
      await loadPartial('sidebar',    'sidebar.html');
      await loadPartial('header-box','header.html');
      await loadPartial('content',   '1about.html');
      await loadPartial('footer',     'footer.html');

      // 2Ô∏è‚É£ Now that the sidebar is in the DOM, wire up its close-on-click behavior
      document.querySelectorAll('.sidebar a').forEach(link => {
        link.addEventListener('click', () => {
          document.querySelector('.sidebar')?.classList.remove('open');
        });
      });

      // 3Ô∏è‚É£ Theme toggle logic (restored exactly)
      const toggleBtn = document.getElementById('theme-toggle');
      const body = document.body;
      const saved = localStorage.getItem('theme');
      if (saved) {
        body.classList.add(saved);
      } else {
        const sysDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        body.classList.add(sysDark ? 'dark-mode' : 'light-mode');
      }
      toggleBtn.addEventListener('click', () => {
        if (body.classList.contains('dark-mode')) {
          body.classList.replace('dark-mode', 'light-mode');
          localStorage.setItem('theme', 'light-mode');
        } else {
          body.classList.replace('light-mode', 'dark-mode');
          localStorage.setItem('theme', 'dark-mode');
        }
      });
    });
  </script>

  <script data-goatcounter="https://zianida25.goatcounter.com/count" async src="//gc.zgo.at/count.js"></script>

  <script type="module">
    import { fairyDustCursor } from 'https://unpkg.com/cursor-effects@latest/dist/esm.js';
    new fairyDustCursor({ colors: ['#ff99cc', '#ff9966', '#cc66ff'] });
  </script>
  <!-- Cursor effects provided by https://github.com/tholman/cursor-effects -->
</body>
</html>
